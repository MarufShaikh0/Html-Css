<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Cdn Link -->
   
 <title> CSS Units </title>
 <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
 <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CSS Units Start -->
<div>
  <h1><mark> CSS Units </mark></h1>
  <h4> CSS Units :Absolute Unit - Relative Units </h4>
  <h4> % : Workable Only Parent/Body Height.  </h4>
</div>
<!-- CSS Units End --> <hr>

<!-- Absolute Unit Start -->
<div>
  <h1><mark> Absolute Unit </mark></h1>
  <h4> Absolute Unit :Px-in-mm-cm </h4>
</div>
<!-- Absolute Unit End --> <hr>
 
<!-- Relative Unit Start -->
<div>
  <h1><mark> Relative Unit </mark></h1>
  <h4> Relative Unit :vh-vw-%-em-rem </h4>
</div>

<div class="parent">
  <div class="vh"> VH </div>
  <div class="vw"> VW </div>
  <div class="persent"> % </div>
</div>
<!-- Relative Unit End --> <hr>

<!-- Em & Rem Start -->
<div>
  <h1><mark> Rem </mark></h1>
  <h4>Rem :1rem=16px </h4>
</div>

<div class="rem-parent">
  <p class="rem-1"> This Text Is 1 rem</p>
  <p class="rem-2"> This Text Is 2 rem</p>
</div>
<!-- Em & Rem End --> <hr>










 
</body>
</html>
